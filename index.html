<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Odin Etch-a-Sketch</title>
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="tool-bar flex-center">
            <button class="button" id="board-size-button">
              Set a new board size
            </button>
            <button class="button" id="random-color-button">
              Active random color mode
            </button>
            <button class="button" id="board-guides-button">
              Active board guides
            </button>
            <button class="button button-danger" id="clear-board-button">
              Clear board
            </button>
            <input
              type="color"
              name="color"
              id="color"
              title="Select a color"
            />
          </div>
        </div>
      </header>
      <main class="container flex-center">
        <div class="board" id="board"></div>
      </main>
    </div>

    <script src="index.js"></script>
  </body>
</html>
